<html>
<head>
<meta charset=utf-8 />

<title>TTMG2 | webchnl</title>

<link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
<script src="https://unpkg.com/@videojs/http-streaming@3.2.0/dist/videojs-http-streaming.min.js"></script>

</head>
<body>
  <video
        id="live"
        class="video-js vjs-default-skin"
        type="video/mp4"
        src="https://cdn.discordapp.com/attachments/1231607362578813071/1234969402403983360/MLP_NEXT..mp4?ex=6632aa62&is=663158e2&hm=dba45afe0982081ebb4da474a99053f6846e698fc9839b8532b18a20c8bc9137&"
        width="1280"
        height="720"
        poster="https://cdn.discordapp.com/banners/1231607362071040071/285ada9782c6c7537a31d13d0be81949.png?size=1024&format=webp&quality=lossless&width=0&height=280"
        controls>
  </video>

  <script>

    const video = document.querySelector('#live')
    const src   = video.getAttribute('src')
    const type  = video.getAttribute('type')

    const player = videojs(video)
    player.src({
      src: src,
      type: type
    })

  </script>

</body>
</html>
