<html>
<head>
<meta charset=utf-8 />
<title>Cartoon Network Canada</title>

<link   href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
<script src="https://unpkg.com/@videojs/http-streaming@3.2.0/dist/videojs-http-streaming.min.js"></script>

</head>
<body>
  <h1>Join the <a href="https://discord.gg/7WNqjd7pqm">Discord</a> for updates.</h1>

  <video
        id="my_video_1"
        class="video-js vjs-default-skin"
        type="application/x-mpegURL"
        src="https://pixyl.us.to/server/stream/CNCA.m3u"
        width="1280"
        height="720"
        controls>
  </video>

  <script>

    const video = document.querySelector('#my_video_1')
    const src   = video.getAttribute('src')
    const type  = video.getAttribute('type')

    const player = videojs(video)
    player.src({
      src: src,
      type: type
    })

  </script>

</body>
</html>
